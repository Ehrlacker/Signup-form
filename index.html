<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="content-center">
<main>


  <section class="left-section">
    <h1 class="left-h1">Learn to code by watching others</h1>
    <p class="left-p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is valuable.</p>
  </section>


  <section class="right-section">

   <div class="trial">
      <h3 class="right-h3">Try it free 7 days <span class="right-top-span">then $20/mo. thereafter</span></h3>
    </div>

    <form>
      <input class="in" type="text" placeholder="First Name">
      <input class="in" type="text" placeholder="Last Name">
      <input class="in" type="text" placeholder="Email Address">
      <input class="in" type="text" placeholder="Password">
      <button type="submit">Claim your free trial</button>
      <p class="right-bottom-p">By clicking the button you agree to our <span class="right-bottom-span">Terms and Services</span></p>
    </form>
    
    
  </section>
</main>
</div>

  <script src="JS/script.js"></script>
</body>
</html>
